{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Noticia</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'core/css/estilousuario.css' %}">
    <link rel="icon" type="image/png" href="{% static 'core/img/l-redondo.png' %}">
</head>
<body>
    <div class="container-fluid">
<!--Nav-->
         <nav class="row" id="navi">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <img src="{% static 'core/img/letra1.png' %}" height="45px" class="navbar-brand" alt="">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link" href="{% url 'periodista' %}">Volver <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    </div>
                </nav>
            </div>
            <div class="col reglog">
                <a href="{% url 'index' %}"><button type="button" class="btn btn-danger">Cerrar sesi√≥n</button></a>
            </div>
        </nav>
<!--cuerpo formulario-->
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <form action="" method="POST" id="formulario" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-dark">Editar</button>
                </form>
                <span> {{ mensaje }} </span>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    {% if messages %}
                    {% for m in messages %}
                    <script>
                        Swal.fire({
                        icon: 'success',
                        title: '{{m}}',
                        showConfirmButton: false,
                        timer: 1000
                    })
                    </script>
                    {% endfor %}
    {% endif %}
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
